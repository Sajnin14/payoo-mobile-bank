<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- cdn for daisyUi + Tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>
   
    <main class="flex justify-center">
        <div class="mockup-phone border-primary">
            <div class="camera"></div>
            <div class="display">
              <div class="artboard artboard-demo phone-3">

                <!-- start balance -->
                <div class="stats shadow">
                    <div class="stat">
                      <div class="stat-value" id="account-balance">9400</div>
                      <div class="stat-desc">Available Balance</div>
                    </div>
                </div>

                <!-- divider -->
                <div class="divider"></div>

                <!-- user action buttons -->
                <div>
                  <button id="add-money-button" class="btn btn-lg">Add Money</button>
                  <button id="cash-out-button" class="btn btn-lg">Cash Out</button>
                </div>

                 <div class="divider"></div>

                 <!-- add money form start -->
                    
                <div id="add-money-form" class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                    <form class="card-body">
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Amount</span>
                        </label>
                        <input id="input-amount" type="text" placeholder="Your Amount" class="input input-bordered" required />
                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Pin</span>
                        </label>
                        <input id="input-pin" type="password" placeholder="Enter Your Pin" class="input input-bordered" required />
                      </div>
                      <div class="form-control mt-6">
                        <button id="button-add-money" class="btn btn-primary">Add Money</button>
                      </div>
                    </form>
                </div>

                 <!-- add money form end -->


                 <!-- cashout started -->
                 <div id="cash-out-form" class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl hidden">
                  <form class="card-body">
                    <div class="form-control">
                      <label class="label">
                        <span class="label-text">Amount</span>
                      </label>
                      <input id="input-amount-cashout" type="text" placeholder="Your Amount" class="input input-bordered" required />
                    </div>
                    <div class="form-control">
                      <label class="label">
                        <span class="label-text">Pin</span>
                      </label>
                      <input id="input-pin-cashout" type="password" placeholder="Enter Your Pin" class="input input-bordered" required />
                    </div>
                    <div class="form-control mt-6">
                      <button id="button-cash-out" class="btn btn-primary">Cash Out</button>
                    </div>
                  </form>
              </div>

              <!-- cashout end -->
              </div>
            </div>
          </div>
    </main>
  <!-- for linking javaScript files -->
   <script src="./js files/home.js"></script>
   <script src="./js files/cashout.js"></script>
   <script src="./js files/btn-clicked.js"></script>
</body>
</html>
